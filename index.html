<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>
    
    <main>
       <div class="tiltle">
           <h2>Produtos</h2>
           <span>Lista de produtos da minha loja</span>
       </div>
       <div class="card">
           <div class="lineInput">
               <label>Produto</label>
               <input type="text" id="produto" placeholder="Nome do produto">
           </div>
           <div class="lineInput">
            <label>Valor</label>
            <input type="text" id="valor" placeholder="Valor do produto">
        </div>
        <div>
            <button onclick="produto.salvar()" id="btn1">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>
       </div>
       <div class="content">
           <table border="1">
               <thead>
                   <th id="id">ID</th>
                   <th>Produtos</th>
                   <th>Valor</th>
                   <th class="center">Ações</th>
               </thead>
               <tbody id="tbody">
                  
               </tbody>
           </table>
       </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
